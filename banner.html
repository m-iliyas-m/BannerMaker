<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banner Creation - Modern Tool</title>
<link rel="stylesheet" href="style/banner.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
    <h1><i class="fas fa-image"></i> Advanced Banner Creation</h1>
    <button onclick="location.href='main.html'"><i class="fas fa-home"></i> Back to Home</button>
</header>

<main>
    <!-- Upload & Options Module -->
    <section class="module">
        <h2><i class="fas fa-upload"></i> Upload & Configure</h2>

        <div class="form-group">
            <label for="productImage"><i class="fas fa-box"></i> Product Image:</label>
            <div class="upload-area" id="productUploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag & drop or click to upload</p>
                <input type="file" id="productImage" accept="image/*" hidden>
            </div>
            <img id="productPreview" class="preview-thumb" alt="Product Preview" hidden>
        </div>

        <div class="form-group">
            <label for="logoImage"><i class="fas fa-crown"></i> Logo:</label>
            <div class="upload-area" id="logoUploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag & drop or click to upload</p>
                <input type="file" id="logoImage" accept="image/*" hidden>
            </div>
            <img id="logoPreview" class="preview-thumb" alt="Logo Preview" hidden>
        </div>

        <div class="form-group">
            <label for="bannerRatio"><i class="fas fa-expand-arrows-alt"></i> Banner Ratio:</label>
            <select id="bannerRatio">
                <option value="16:9">16:9 (Wide)</option>
                <option value="9:16">9:16 (Story)</option>
                <option value="1:1">1:1 (Square)</option>
                <option value="4:3">4:3 (Standard)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="brandName"><i class="fas fa-font"></i> Brand Name:</label>
            <input type="text" id="brandName" placeholder="Your Brand Name">
        </div>

        <div class="advanced-options">
            <div class="form-group">
                <label for="backgroundColor"><i class="fas fa-palette"></i> Background Color:</label>
                <input type="color" id="backgroundColor" value="#ffffff">
            </div>
            <div class="form-group">
                <label for="textColor"><i class="fas fa-text-width"></i> Text Color:</label>
                <input type="color" id="textColor" value="#000000">
            </div>
            <div class="form-group">
                <label for="fontSize"><i class="fas fa-font"></i> Font Size:</label>
                <input type="range" id="fontSize" min="12" max="72" value="48">
                <span id="fontSizeValue">48px</span>
            </div>
            <div class="form-group">
                <label for="slogan"><i class="fas fa-quote-left"></i> Slogan:</label>
                <input type="text" id="slogan" placeholder="Optional Slogan">
            </div>
        </div>

        <button id="generateBanner"><i class="fas fa-magic"></i> Generate Banner</button>
    </section>

    <!-- Preview Module -->
    <section class="module">
        <h2><i class="fas fa-eye"></i> Live Banner Preview</h2>
        <div id="bannerPreviewContainer">
            <canvas id="bannerCanvas" width="800" height="450"></canvas>
            <p id="previewStatus">Upload images and configure to see preview</p>
        </div>
        <button id="downloadBanner" disabled><i class="fas fa-download"></i> Download Banner</button>
        <div class="extra-buttons">
            <button onclick="resetCanvas()" class="reset-btn"><i class="fas fa-undo"></i> Reset</button>
            <button onclick="toggleDarkMode()" id="darkModeToggle" class="dark-btn"><i class="fas fa-moon"></i> Dark Mode</button>
        </div>
    </section>
</main>

<script src="js/banner.js"></script>
</body>
</html>
