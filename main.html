<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern tool for managing Instagram content: create catalogues, banners, and descriptions efficiently.">
    <title>Instagram Content Manager</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📸</text></svg>">
</head>
<body>
    <header>
        <h1 class="text-center">Content Manager</h1>
    </header>

    <main>
        <section class="module text-center">
            <div class="module-buttons" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 1.5rem;">
                <button onclick="location.href='catalogue.html'" aria-label="Navigate to Catalogue Form">
                    📁 Catalogue Form
                </button>
                <button onclick="location.href='banner.html'" aria-label="Navigate to Banner Creation">
                    🖼️ Banner Creation
                </button>
                <button onclick="location.href='description.html'" aria-label="Navigate to Description Creation">
                    ✍️ Description Creation
                </button>
            </div>
        </section>

        <section class="module" style="max-width: 600px; margin: 0 auto;">
            <h3>Why Use This Manager?</h3>
            <ul style="list-style: none; padding: 0;">
                <li style="margin-bottom: 0.5rem; padding-left: 1.5rem; position: relative;">
                    <span style="position: absolute; left: 0; color: var(--primary-color);">✓</span>
                    Modern, responsive design for seamless use on any device.
                </li>
                <li style="margin-bottom: 0.5rem; padding-left: 1.5rem; position: relative;">
                    <span style="position: absolute; left: 0; color: var(--primary-color);">✓</span>
                    Fast and intuitive tools tailored for Instagram creators.
                </li>
                <li style="margin-bottom: 0.5rem; padding-left: 1.5rem; position: relative;">
                    <span style="position: absolute; left: 0; color: var(--primary-color);">✓</span>
                    No complex setup – just create and export your content.
                </li>
            </ul>
        </section>
    </main>

    <footer style="text-align: center; padding: 2rem; color: var(--text-secondary); background: var(--surface-color); margin-top: 2rem; box-shadow: var(--shadow-sm);">
        <p>&copy; 2023 Instagram Content Manager. Built with modern web standards.</p>
    </footer>
</body>
</html>
